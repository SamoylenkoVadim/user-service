{% extends 'base.html' %}

{% block title %}
<title>User Service</title>
{% endblock %}

{% block body %}
<div class="container">
  <h1>New user</h1>
  <form method="post">
    <input type="text" class="form-control" name="firstName" id="firstName" placeholder="First Name"><br>
    <input type="text" class="form-control" name="lastName" id="lastName" placeholder="Last Name"><br>
    <input type="text" class="form-control" name="mail" id="mail" placeholder="Email"><br>
    <input type="text" class="form-control" name="number" id="number" placeholder="Phone Number"><br>
    <button class="btn btn-success" type="submit">Create user</button>
  </form>
</div>
{% endblock %}
